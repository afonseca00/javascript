<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            font-size: 1em;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="botao()">Antecessor e Sucessor</button>
    <script>
        function botao() {
            var numero = Number.parseInt(window.prompt('Escreva aqui um número inteiro qualquer'))
            var ante = --numero
            var suce = ++numero
            window.alert(`Antes de ${numero}, temos o número ${ante}.\nDepois de ${numero}, temos o número ${suce}.` )
        }
    </script>
</body>
</html>
