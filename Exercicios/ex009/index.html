<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    De que pais voce é: <input type="text" name="txtn" id="txtn">
    <input type="submit" value="Carregar" onclick="botao()">
    <div id="res"></div>
    <script>
        function botao() {
            var caixa = document.getElementById('txtn')
            var res = document.getElementById('res')
            var pais = caixa.value
            if (pais == 'Portugal') {
                res.innerHTML = 'Voce é portugues'
            } else {
                res.innerHTML = 'Voce é estrangueiro'
            }
        }
    </script>
</body>
</html>
